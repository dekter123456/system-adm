- hosts: web
  become: yes
  become_user: root
  tasks:
  - name: enable httpd
    service:
      name: httpd
      enabled: yes

  - name: Start httpd
    service: 
      name: httpd
      state: started

  - name: enable firewalld
    service:
      name: firewalld
      enabled: yes

  - name: Start firewalld
    service: 
      name: firewalld
      state: started
    
  - name: open port 
    firewalld:
      port: 80/tcp
      permanent: yes
      state: enabled
  
  - name: enable http
    firewalld:
      zone: public
      service: http
      permanent: yes
      state: enabled
  - name: enable https
    firewalld:
      zone: public
      service: https
      permanent: yes
      state: enabled

  - name: restart firewalld
    service: 
      name: firewalld
      state: restarted