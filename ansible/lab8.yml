  - name: create dir log 
    file:
      path: /var/www/mynet-116.com/log
      state: directory
      mode: "0755"
  - name: create dir 
    file:
      path: /var/www/mynet-116.com/html
      state: directory
      mode: "0755"
  - name: create dir 
    file:
      path: /var/www/my-site.com/html
      state: directory
      mode: "0755"
  - name: create dir 
    file:
      path: /var/www/my-site.com/log
      state: directory
      mode: "0755"
  - name: change permission
    file:
      path: /var/www
      owner: root
      group: root
      mode: "0755"
  - name: copy forward
    template:
      src: '{{ item.source }}'
      dest: '{{ item.destination }}'
      owner: root
      group: root
      mode: "0755"
    loop:
    - { source: 'template/mynet-116.com.conf.j2', destination: '/etc/httpd/conf.d/mynet-116.com.conf' }
    - { source: 'template/my-site.com.conf.j2', destination: '/etc/httpd/conf.d/my-site.com.conf' }
    - { source: 'template/1index.php.j2', destination: '/var/nfs/www/mynet-116.com/html/index.php' }
    - { source: 'template/2index.php.j2', destination: '/var/nfs/www/my-site.com/html/index.php' }
